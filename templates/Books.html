<!DOCTYPE html>
<html>
<head>
    <title>Vores b√∏ger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            background-color:#99ccff;
        }
        mark {
            background-color: white;
            color:rgb(0, 13, 255);
        }
        
        * {box-sizing: border-box;}

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav input {
            text-align: center;
        }

        .topnav input[type=text] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            border: 2px solid rgba(156, 203, 250, 0.81);
            font-size: 17px;
        }

        @media screen and (max-width: 600px) {
            .topnav a, .topnav input[type=text] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
        
            .topnav input[type=text] {
                border: 1px solid #ccc;  
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 style="font-family: bookman_old_style; color:blue;text-align:center;"><i>Svinding bibliotek</i></h1>
    </div>

    <div class="topnav">
        <input type="text" placeholder="Search.." style="width: 95%;">
    </div>

    <div>
        <h2>Books</h2>
        <ul>
            {% for book in books %}
                <li>{{ book[1] }} - {{ book[2] }} - {{ book[3] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
